<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты — REST без БД</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap для стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 class="mb-4">Телефонная книга</h1>

<div class="row">
    <div class="col-md-4">
        <h3>Новый контакт</h3>
        <input id="name" class="form-control mb-2" placeholder="Имя">
        <input id="email" class="form-control mb-2" placeholder="Email">
        <input id="phone" class="form-control mb-2" placeholder="Телефон">

        <button class="btn btn-primary w-100" onclick="createContact()">Создать</button>
    </div>

    <div class="col-md-8">
        <h3>Список контактов</h3>
        <ul id="contactList" class="list-group"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
